body{

.box{
 //   width: 132.9px;  /* megerment for 10 pieces */
 //   height: 127px;  /* 635/6 */

    width: 53px;
    height: 50px;
    background: #000;
    display: inline-flex;
    transition: all 1s;
}

/*--- Hover Effect Start Here ---*/

.box:hover{
    background: #fff;
    border: 1px solid #fff;
    border-radius: 30%;
    box-shadow: 0 0 30px #fff;
    transform: scale(1.5) rotateZ(60deg);
}

.marqEffect{
    width: 100%;
    height: 100%;
}

.mEb{
    width: 200px;
    height: 100px;
    border: 1px solid #fff;
    background: linear-gradient(red, blue) red;
    top: -150px;
    left: 0;
    position: absolute;
    display: inline-flex;
    animation: animate--1 5s infinite;
}

@keyframes animate{
    0%{
        margin-top: 20%;
        transform: rotate(360deg);
    }
    25%{
        margin-top: 50%;
        transform: scale(1.3);
        transform: rotate(360deg);
    }
    50%{
        margin-top: 75%;
        transform: scale(0);
        transform: rotate(360deg);
    }
    75%{
        margin-top: 110%;
        transform: scale(1.5);
        transform: rotate(360deg);
    }
    100%{
        margin-top: 0;
        transform: scale(0);
        transform: rotate(360deg);
    }
}


.mE-1{
    margin-left: 30px;
}


.sr{
    color: #fff;
    font-size: 22px;

    width: 190px;
    height: 23px;

}
